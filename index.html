<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <div class="container">
        <form action="">
            <p>CASIO</p>
            <input type="text" id="result">
            <br>
            <input class="button number" type="button" value="7" onclick="btnclick(7)">
            <input class="button number" type="button" value="8" onclick="btnclick(8)" >
            <input class="button number" type="button" value="9"  onclick="btnclick(9)">
            <input class="button operator" type="button" value="/" onclick="btnclick(value)">
            <br>
            <input class="button number" type="button" value="4"  onclick="btnclick(4)">
            <input class="button number" type="button" value="5"  onclick="btnclick(5)">
            <input class="button number" type="button" value="6" onclick="btnclick(6)">
            <input class="button operator" type="button" value="*"  onclick="btnclick(value)">
            <br>
            <input class="button number" type="button" value="1" onclick="btnclick(1)">
            <input class="button number" type="button" value="2"  onclick="btnclick(2)">
            <input class="button number" type="button" value="3"  onclick="btnclick(3)">
            <input class="button operator" type="button" value="+"  onclick="btnclick(value)">

            <br>
            <input class="button clear" type="button" value="C" onclick="clearscreen()">
            <input class="button number" type="button" value="0" onclick="btnclick(0)">
            <input class="button result" type="button" value="=" onclick="findout()">
            <input class="button operator" type="button" value="-" onclick="btnclick(value)">

        </form>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
